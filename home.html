<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo MFS function</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">

          <!-- account balance -->
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-title">Account Balance</div>
              <div id="account-balance" class="stat-value">9400</div>
            </div>
          </div>

          <div class="divider"></div>
          <!-- features  start-->

          <div>
            <button id="show-add-money-form" class="btn btn-lg">Add Money</button>
            <button id="show-cash-out-form" class="btn btn-lg">Cash Out</button>
            <button id="show-transaction-section" class="btn btn-lg">transections</button>
          </div>

          <div class="divider"></div>

          <!-- add Money form start -->
          <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Phone Number</span>
                </label>
                <input id="input-add-money" type="text" placeholder="Phone Number" class="input input-bordered"
                  required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input id="input-pin-number" type="password" placeholder="4-Digit pin" class="input input-bordered"
                  autocomplete="off" required />

              </div>
              <div class="form-control mt-6">
                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
          <!-- add Money form end -->

          <!-- cash out form start -->
          <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Cash Out Amount</span>
                </label>
                <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input id="input-cash-out-pin" type="password" placeholder="4-Digit pin" class="input input-bordered"
                  autocomplete="off" required />

              </div>
              <div class="form-control mt-6">
                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
              </div>
            </form>
          </div>
          <!-- cash out form end -->

          <!-- transection start -->
            <div id="transaction-section" class="hidden">
              <h2 class=" text-3xl text-center">Transaction History</h2>
              <div id="transection-container">

              </div>
            </div>
          <!-- transection end -->



        </div>
      </div>
    </div>
  </main>
  <script src="js/utilities2.js"></script>
  <script src="js/addmoney2.js"></script>
  <script src="js/cashOut.js"></script>
  <script src="js/freatures.js"></script>
</body>

</html>
